<div class="centered">
  <p-table [value]="foods" frozenWidth="400px" scrollHeight="400px">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%">Name</th>
        <th style="width: 25%">Image</th>
        <th style="width: 10%">Price</th>
        <th style="width: 15%">Amount</th>
        <th style="width: 20%">Total</th>
        <th style="width: 10%"></th>
        <!--<th>Availability</th>-->
      </tr>
    </ng-template>
    <ng-template let-food pTemplate="body">
      <tr>
        <td>{{food.foodName}}</td>
        <td><img alt="" src="{{food.foodImage}}"></td>
        <td>{{food.price}} RON</td>
        <td>{{food.amount}}</td>
        <td>{{food.total}}</td>


        <td>
          <p-button (click)="removeItem(food)" icon="pi pi-trash" ></p-button>
        </td>
      </tr>
    </ng-template>

      <ng-template pTemplate="footer">
        <tr>
          <td> <div>Please enter the shipping address:</div></td>
          <td><input [(ngModel)]="address" pInputText placeholder="Address" type="text"></td>
        </tr>
        <tr>
          <th style="width: 20%"><p-button (click)="emptyCart()" label="Empty Cart"></p-button></th>
          <th style="width: 20%"><p-button label="Shop More" routerLink="/foods"></p-button></th>
          <th style="width: 20%">
            <p-button (click)="orderFood()" label="Order"></p-button>
            <p-dialog [(visible)]="displayBasic" [baseZIndex]="10000" [style]="{width: '50vw'}">
              <p>Your Order has been placed!</p>
            </p-dialog>
          </th>
          <th style="width: 40%"><strong>Grand Total : {{grandTotal}} RON</strong></th>
        </tr>

      </ng-template>

  </p-table>

</div>
